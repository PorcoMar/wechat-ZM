<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
				<link rel="stylesheet" href="css/animate.css" />
				<link rel="stylesheet" href="css/swiper.min.css" />
				<link rel="stylesheet" href="//at.alicdn.com/t/font_1475149828_5479045.css" />	
				<style type="text/css">
		*{padding:0;margin:0;}
		html,body{background: #ccc;width:100%;height:100%;}
		.swiper-slide,.swiper-wrapper,.swiper-container {
			width:100%;
			height:100%;
		}

		.iconfont{font-size:1rem;position:absolute;left:10rem;top:10rem;}
	@keyframes rotatewz{
	    from{transform:rotate(0);}
	    to{transform: rotate(360deg);}
	}
	.rotatewz{		/*这里的自定义属性rotatewz定义了 animation-name:rotatewz;相当于在animation中的 animation-name:play一样，在@keyframes后面使用*/
	    animation-name:rotatewz;
	    -webkit-animation-name:rotatewz;
	}
	
	#box{width:3rem;height:3rem;background: gray;position:absolute;left:0;top:0;}
	#bb{width:1rem;height:1rem;background: red;position:absolute;left:10rem;top:11rem;}
</style>
	</head>
	<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
	<div class="iconfont ani" swiper-animate-effect="rotatewz infinite linear" swiper-animate-duration="6s" swiper-animate-delay="0s">&#xe601;</div>
	</div>
	</div>
	</div>
<div id="box">
	
</div>
<div id="bb">
	bb
</div>
	
	
<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
	/* 长宽占位 rem算法, 根据root的rem来计算各元素相对rem, 默认html 640/16 = 40px */
	function placeholderPic() {
		var w = document.documentElement.offsetWidth;
		document.documentElement.style.fontSize = w / 16 + 'px';
	}
	placeholderPic();
	window.onresize = function() {
		placeholderPic();
	}
	
  	var mySwiper = new Swiper('.swiper-container',{
  	direction:"vertical",
    loop:true,
//  autoplay:6000,//自动轮播六秒
//   如果需要分页器
//  pagination: '.swiper-pagination',
//  
//   如果需要前进后退按钮
//  nextButton: '.swiper-button-next',
//  prevButton: '.swiper-button-prev',
//  
//   如果需要滚动条
//  scrollbar: '.swiper-scrollbar',    
	onInit: function(swiper){//Swiper初始化
		swiperAnimateCache(swiper);//隐藏动画元素
		swiperAnimate(swiper);//初始化完成开始动画
	},
	onSlideChangeEnd:function(swiper){
		swiperAnimate(swiper);//每个slide切换结束时也运行当前slide动画
	}
  });		
  
function run(){
			var L = $("#box").offset().left
			var T = $("#box").offset().top
			console.log(L,T)
			$("body").append($(".iconfont").clone().css({
				"position": "absolute",
				"left": "50rem",
				"top": "50rem",
				"font-size":"1rem",
//				"width":"1rem",
//				"height":"1rem",
				"transition":"all 3s",
				"transform-origin":"0.5rem 0.5rem",
				"z-index": "999"
			}).animate({
				"position": "absolute",
				"left": L,
				"top": T,
				"transform":"rotate(360deg)",
				"font-size":"0.2rem"
//				"width":"0.1rem",
//				"height":"0.1rem"
			}, 3000, function() {
				$(this).hide() //这里不能复制上面的，只能写this，this表示当前克隆的对象，复制的表示重新创建一个一共就有3个了，在animate里写display：none不生效因为display:block到none没有缓冲时间,但写opacity:0却可以
			}))   	
  }
setInterval(run,3000)

		</script>
	</body>
</html>
